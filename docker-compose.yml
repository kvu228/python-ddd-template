version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shop_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shop_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shop_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: shop_mongodb
    environment:
      MONGO_INITDB_DATABASE: shop_read_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_api
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      MONGODB_HOST: mongodb
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_celery_worker
    command: celery -A src.workers.celery_app worker --loglevel=info
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      MONGODB_HOST: mongodb
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./src:/app/src
    depends_on:
      - postgres
      - redis
      - mongodb

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shop_celery_beat
    command: celery -A src.workers.celery_app beat --loglevel=info
    environment:
      POSTGRES_HOST: postgres
      REDIS_HOST: redis
      MONGODB_HOST: mongodb
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    volumes:
      - ./src:/app/src
    depends_on:
      - postgres
      - redis
      - mongodb

volumes:
  postgres_data:
  redis_data:
  mongodb_data:


